{% extends "airplane_base.html" %}
{% block title %}Airplane Module{% endblock %}
{% block content %}
<h2>Airplane DetailView</h2>
<form action="{% url 'airplane detailview' id=airplane.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" value="{{ airplane.id }}" name='id'>
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
