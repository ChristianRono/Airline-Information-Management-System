{% extends "staff_base.html" %}
{% block title %}Staff Module{% endblock %}
{% block content %}
<h2>Staff DetailView</h2>
<form action="{% url 'staff detailview' id=staff.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" value="{{ staff.id }}" name='id'>
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
